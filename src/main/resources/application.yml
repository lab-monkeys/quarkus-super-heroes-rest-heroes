quarkus:
  application:
    name: rest-heroes
  log:
    level: INFO
    category:
      "io.quarkus.sample.superheroes":
        level: DEBUG
    console:
      format: "%d{HH:mm:ss} %-5p traceId=%X{traceId}, parentId=%X{parentId}, spanId=%X{spanId}, sampled=%X{sampled} [%c{2.}] (%t) %s%e%n"
      level: INFO
      darken: 1
  otel:
    resource:
      attributes: "app=${quarkus.application.name},application=heroes-service,system=quarkus-super-heroes"
    exporter:
      otlp:
        traces:
          endpoint: http://localhost:4317
  datasource:
    db-kind: postgresql
    username: ${DB_USER}
    password: ${DB_PWD}
    reactive:
      url: "postgresql://${DB_HOST}/${DB_SCHEMA}"
  hibernate-orm:
    database:
      generation: 
        ~: update
  http:
    cors:
      ~: true
      origins: "*"
    port: ${APP_PORT}
    test-port: 0
  jackson:
    serialization-inclusion: non-empty
  smallrye-openapi:
    info-title: Hero API
    info-description: This API allows CRUD operations on a hero
    info-version: 1.0
    info-contact-name: Quarkus
    info-contact-url: https://github.com/quarkusio
  swagger-ui:
    always-include: true
  devservices:
    enabled: false

"%dev":
  quarkus:
    log:
      console:
        format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
        level: DEBUG

"%test":
  quarkus:
    log:
      console:
        format: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
        level: DEBUG

"%prod":
  quarkus:
    hibernate-orm:
      sql-load-script: import.sql

